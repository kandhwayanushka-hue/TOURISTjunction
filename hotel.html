<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel GoldenPink</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: lightgray;
        }
        .container{
            display: grid;
            grid-template-columns: 2fr repeat(5,1fr);
            gap: 10px;
            padding: 15px 25px;
            background-color: goldenrod;
            align-items: center;
        }

        .item{
            text-align: center;
        }

        .item1{
            color: white;
            font-size: 26px;
            font-family: fantasy;
            letter-spacing: 2px;
            text-align: left;
        }

        .item a{
            text-decoration: none;
            color: rgb(242, 122, 2);
            background-color: rgb(243, 233, 95);
            padding: 10px 18px;
            border-radius: 20px;
            font-weight: bold;
        }
        .back{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image:
            url("https://plus.unsplash.com/premium_photo-1661874901387-7d272fa36c43?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8aG90ZWwlMjBlbnRyYW5jZXxlbnwwfHwwfHx8MA%3D%3D");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .back h1{
            font-size: 48px;
            margin-bottom: 15px;
            font-family: fantasy;
        }

        .back p{
            font-size: 18px;
            max-width: 600px;
            margin-bottom: 25px;
        }

        .back a{
            text-decoration: none;
            background-color: rgb(226, 74, 120);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
        }
        @media (max-width: 768px){
            .container{
                grid-template-columns: 1fr;
                gap: 15px;
                text-align: center;
            }
            .item1{
                text-align: center;
            }
            .back h1{
                font-size: 36px;
            }
        }
        footer{
            background-color: goldenrod;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">GOLDENPINK</div>
        <div class="item"><a href="stay.html">Stay</a></div>
        <div class="item"><a href="dine.html">Dine</a></div>
        <div class="item"><a href="amen.html">Ameneties</a></div>
        <div class="item"><a href="event.html">Events</a></div>
        <div class="item"><a href="Contact.html">Contact</a></div>
    </div>
    <div class="back">
        <h1>Welcome to Hotel GoldenPink</h1>
        <p>Experience comfort, elegance, and warm hospitality with a touch of golden luxury.</p>
        <a href="stay.html">Explore Your Stay</a>
    </div>
    <footer>Hotel GoldenPink</footer>
</body>
</html>
